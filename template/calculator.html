
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/script.js" defer></script>
</head>
{% extends 'base.html'%}
{% load django_bootstrap5 %}
{% block content %}
<body>
    <h1>Calculator</h1>
    <div class="row">
        <div class="col-12">
            <form action="" method="post">
                {% csrf_token%}
                <label for="">Value1</label>
                <input type="text" name="num1"  class="form-control">
                <label for="">Select Opr</label>
                <select name="opr" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="*">*</option>
                </select>
                <label for="">Value2</label>
                <input type="text" name="num2"  class="form-control">
                <button type="submit" class="btn btn-primary">Submit</button>
                <label for="">output</label>
                <input type="text" value="{{ans}}">
            </form>

        </div>

    </div>
</body>
{% endblock %}
</html>
